<!-- Backdrop -->
<div class="Modal-backdrop"></div>
    <div class="Modal-holder" autoscroll="false">

<!-- Cart -->
            <div class="row">
                <div class="twelve columns cart">
​
                    <div>
                        <div>
                            <div class="row twelve columns modal-header">
                                <h3 class="modal-title">Shopping Cart</h3>
                            </div>
                            <div class="cart-table modal-body">
                                <table class="u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Product</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in ctrl.productSrv.cart">
                                            <td>{{item.name}}</td>
                                            <td>{{item.price}}</td>
                                            <td>{{item.quantity}}</td>
                                            <td class="remove">
                                                <button class="btn-remove" ng-click="ctrl.productSrv.removeItem(item)">X</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
​
                            <div class="row">
                                <div class="twelve columns">
                                    <button ng-click="ctrl.$state.go('shop')">Continue Shopping</button>
                                    <button ng-click="ctrl.$state.go('checkout')" class="btn-checkout">Checkout</button>
                                </div>
                            </div>
                        </div>
                    </div>
​
                </div>
                <!-- End Twelve -->
            </div>
        </div>
            <!-- End Row -->
